    <script>
        class CalendarManager {
            constructor() {
                this.currentDate = new Date();
                this.events = [];  // Los eventos se cargarán desde Supabase
                this.selectedDate = null;
                this.monthNames = [
                    'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
                ];
                this.init();
            }

            async init() {
                this.renderCalendar();
                this.setupEventListeners();
                
                // Esperar a que el sistema de instituciones esté listo
                this.waitForInstitutionsManager();
            }

            async waitForInstitutionsManager() {
                let attempts = 0;
                while (!window.institutionsManager && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    attempts++;
                }
                
                if (window.institutionsManager) {
                    console.log('✅ Sistema de instituciones listo');
                    setTimeout(() => {
                        this.loadInstitutions();
                    }, 500);
                } else {
                    console.error('❌ Sistema de instituciones no se pudo cargar');
                }
            }

            setupEventListeners() {
                document.getElementById('prevMonth').addEventListener('click', () => this.prevMonth());
                document.getElementById('nextMonth').addEventListener('click', () => this.nextMonth());
                document.getElementById('addEventBtn').addEventListener('click', () => this.openEventModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeEventModal());
                document.getElementById('cancelEvent').addEventListener('click', () => this.closeEventModal());
                document.getElementById('eventForm').addEventListener('submit', (e) => this.saveEvent(e));
                
                // Cerrar modal al hacer clic fuera
                document.getElementById('eventModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('eventModal')) {
                        this.closeEventModal();
                    }
                });
            }

            async loadInstitutions() {
                try {
                    const institutionsSelect = document.getElementById('eventInstitution');
                    institutionsSelect.innerHTML = '<option value="">Cargando...</option>';
                    
                    // Configuración directa de Supabase
                    const SUPABASE_URL = 'https://mnfowfbamxjkbbzilkbc.supabase.co';
                    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZm93ZmJhbXhqa2Jiemlsa2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MDQ1MzUsImV4cCI6MjA3MDI4MDUzNX0.Ts4lr6EzVcFOA1ZJJAA3nmikcbqGLlQsUPW0V10evpI';

                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                    const { data: institutions, error } = await supabase
                        .from('institutions')
                        .select('id, name, type')
                        .order('name');

                    if (error) {
                        institutionsSelect.innerHTML = '<option value="">Error al consultar BD</option>';
                        return;
                    }

                    if (!institutions || institutions.length === 0) {
                        institutionsSelect.innerHTML = '<option value="">No hay instituciones</option>';
                        return;
                    }

                    institutionsSelect.innerHTML = '<option value="">Seleccionar institución...</option>';
                    institutions.forEach(institution => {
                        const option = document.createElement('option');
                        option.value = institution.id;
                        option.textContent = `${institution.name} (${institution.type || 'institución'})`;
                        institutionsSelect.appendChild(option);
                    });

                } catch (error) {
                    document.getElementById('eventInstitution').innerHTML = '<option value="">Error de conexión</option>';
                }
            }

            async loadEvents() {
                try {
                    const SUPABASE_URL = 'https://mnfowfbamxjkbbzilkbc.supabase.co';
                    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZm93ZmJhbXhqa2Jiemlsa2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MDQ1MzUsImV4cCI6MjA3MDI4MDUzNX0.Ts4lr6EzVcFOA1ZJJAA3nmikcbqGLlQsUPW0V10evpI';

                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                    const { data: events, error } = await supabase
                        .from('appointments')
                        .select(`
                            *,
                            institutions (
                                id,
                                name,
                                type
                            )
                        `)
                        .order('date', { ascending: true });

                    if (!error && events) {
                        this.events = events;
                    } else {
                        this.events = [];
                    }
                    
                    this.renderCalendar();
                } catch (error) {
                    this.events = [];
                    this.renderCalendar();
                }
            }

            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();

                    `${this.monthNames[month]} ${year}`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                const calendarDays = document.getElementById('calendarDays');
                calendarDays.innerHTML = '';

                for (let i = 0; i < 42; i++) {

                    calendarDays.appendChild(dayElement);
                }

            createDayElement(date, currentMonth) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== currentMonth) {
                    dayElement.classList.add('other-month');
                }
                
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();

                const dayEvents = document.createElement('div');
                dayEvents.className = 'day-events';

                // Buscar eventos para este día
                const dateStr = date.toISOString().split('T')[0];
                const dayEventsList = this.events.filter(event => event.date === dateStr);
                
                dayEventsList.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event-item event-${event.type}`;
                    eventElement.textContent = event.title;
                    
                    // Crear tooltip con información del evento
                    const institutionName = event.institutions ? event.institutions.name : 'Institución no especificada';
                    eventElement.title = `${event.title}\n${institutionName}\n${event.time || '09:00'}`;
                    
                    dayEvents.appendChild(eventElement);
                });

                dayElement.appendChild(dayNumber);
                dayElement.appendChild(dayEvents);

                // Agregar evento de clic para agregar nueva cita
                dayElement.addEventListener('click', () => {
                    this.selectedDate = dateStr;
                    this.openEventModal(dateStr);
                });

                return dayElement;
            }

                this.currentDate.setMonth(this.currentDate.getMonth() - 1);

    <script>
        // Tema oscuro y cambio de idioma para calendario
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('quickThemeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update icon
                    const icon = this.querySelector('.setting-icon');
                    icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
                });
            }

            // Language toggle
            const langToggle = document.getElementById('quickLanguageToggle');
            if (langToggle) {
                langToggle.addEventListener('click', function() {
                    const currentLang = document.documentElement.getAttribute('data-lang') || 'es';
                    const newLang = currentLang === 'es' ? 'en' : 'es';
                    document.documentElement.setAttribute('data-lang', newLang);
                    localStorage.setItem('language', newLang);
                    
                    // Update calendar text
                    if (newLang === 'en') {
                        document.title = 'Maintenance Calendar - GMPI';
                        document.querySelector('.calendar-title')?.textContent = '📅 Maintenance Calendar';
                        document.querySelector('.add-event-btn')?.textContent = 'Add Appointment';
                    } else {
                        document.title = 'Calendario de Mantenimiento - GMPI';
                        document.querySelector('.calendar-title')?.textContent = '📅 Calendario de Mantenimiento';
                        document.querySelector('.add-event-btn')?.textContent = 'Agregar Cita';
                    }
                });
            }

            // Load saved preferences
            const savedTheme = localStorage.getItem('theme');
            const savedLang = localStorage.getItem('language');
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const themeIcon = document.querySelector('#quickThemeToggle .setting-icon');
                if (themeIcon) themeIcon.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            }
            
            if (savedLang) {
                document.documentElement.setAttribute('data-lang', savedLang);
            }
        });
    </script>
